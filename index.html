<title>Plantify Garden</title>
</head>
<body>
    <div class="header">
        <div class="header-elements menu-elements"><span class="header-text">Магазин</span></div>
        <div class="header-elements menu-elements"><span class="header-text">Удобрение</span></div>
        <div class="header-elements menu-elements"><span class="header-text">Контакты</span></div>
        <div class="plantify">
            <img  src="img/plantify.png" class="plantify-size">
        </div><div class="empty"></div>
        <div class="header-element"><img src="img/menu.png" class="menu"></div>
        <div class="header-elements menu-elements"><img src="img/search.png" class="header-elements-size"></div>
        <div class="header-elements menu-elements"><img src="img/user.png" class="header-elements-size"></div>
        <div class="header-elements menu-elements"><img src="img/shoppingcart.png" class="header-elements-size"></div>
    </div>
    <div class="center">
        <div class="left-part">
            <div class="slogan">Счастье расцветает изнутри</div>
            <div class="description">У нас вы найдёте любой букет, который понравится вашим близким и друзьям </div>
            <div class="button"><input type="button" value="Покупай сейчас" class="button"></div>
        </div>
        <div class="collage">
            <div class="flowers">
                <img src="img/flower1.png" class="flower1">
                <div class="rectangle1"><div class="rectangle1-text">Новый</div></div>
                <img src="img/flower3.png" class="flower3">
                <div class="rectangle3"><div class="rectangle3-text">Рекомендуемые</div></div>
                <div class="flower3-name">Цветок антуриума</div>
                <input type="button" value="Подробнее" class="rectangle3-2">
                <div class="gradient"></div>
                <img src="img/flower2.png" class="flower2">
                <div class="rectangle2"><div class="rectangle2-text">Популярные</div></div>
            </div>
            <img src="img/points.png" class="points">
        </div>
    </div>
</body>
